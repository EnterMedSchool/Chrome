
<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>EMS Glossary — Options</title>
  <style>
    body { font: 14px system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif; margin: 16px; color: #222; }
    h1 { font-size: 18px; margin-bottom: 12px; }
    .section { border: 1px solid #eee; padding: 12px; border-radius: 8px; margin-bottom: 16px; }
    .row { display: flex; gap: 10px; align-items: center; margin-bottom: 8px; flex-wrap: wrap; }
    label { display:flex; align-items:center; gap:8px; }
    input[type=number] { width: 90px; }
    .tags { display:flex; flex-wrap: wrap; gap: 8px; margin-top: 8px; }
    .tag { padding: 4px 8px; border-radius: 999px; border: 1px solid #ddd; cursor: pointer; }
    .tag.off { opacity: .45; text-decoration: line-through; }
    .small { font-size: 12px; color: #666; }
  </style>
</head>
<body>
  <h1>EMS Glossary — Appearance & Behavior</h1>
  <div class="section">
    <div class="row">
      <label>Font scale (0.9–1.3) <input id="fontScale" type="number" step="0.05" min="0.9" max="1.3"></label>
      <label>Popup max height (vh) <input id="popupMaxHeightVh" type="number" step="1" min="50" max="90"></label>
      <label>Popup max width (px) <input id="popupMaxWidthPx" type="number" step="20" min="400" max="720"></label>
    </div>
    <div class="row">
      <label>Thumbnail max width (px) <input id="imageThumbMaxW" type="number" step="10" min="120" max="320"></label>
      <label>Thumbnail max height (px) <input id="imageThumbMaxH" type="number" step="10" min="100" max="260"></label>
    </div>
    <div class="row">
      <label>Highlight cap per page <input id="highlightCap" type="number" step="50" min="200" max="2000"></label>
      <label>Hover delay (ms) <input id="hoverDelayMs" type="number" step="10" min="0" max="1000"></label>
    </div>
    <div class="row">
      <label><input id="useTagColors" type="checkbox"> Use tag color for highlights</label>
      <label><input id="highlightUnderline" type="checkbox"> Dotted underline on highlights</label>
      <button id="save">Save</button>
    </div>
  </div>

  <div class="section">
    <h2 style="font-size:16px;margin:0 0 8px;">Tag filters</h2>
    <div id="tags" class="tags"></div>
    <div class="small">Toggle tags to show/hide terms with that primary tag. Empty = all enabled.</div>
  </div>

  <script src="options.js"></script>
</body>
</html>
